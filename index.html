<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="حاسبة تقسيط العمرة - احسب تكلفة رحلة العمرة بالتقسيط">
    <meta name="keywords" content="عمرة, تقسيط, حاسبة, العمرة بالتقسيط">
    <title>حاسبة تقسيط العمرة</title>

    <!-- Preload Fonts -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" as="style">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap">

    <!-- Essential CSS Libraries -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-material-ui/material-ui.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

    <style>
        /* CSS Variables */
        :root {
            --primary-color: #23a6d5;
            --secondary-color: #23d5ab;
            --accent-color: #e73c7e;
            --background-color: #f5f5f5;
            --text-color: #333;
            --shadow-color: rgba(31, 38, 135, 0.37);
            --transition-speed: 0.3s;
        }

        /* Reset Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Body Styles */
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            font-family: 'Tajawal', sans-serif;
            background: linear-gradient(-45deg, 
                #ee7752, 
                var(--accent-color), 
                var(--primary-color), 
                var(--secondary-color));
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            position: relative;
            overflow-x: hidden;
            color: var(--text-color);
        }

        /* Background Animation */
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Particles Container */
        #particles-js {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* Main Container */
        .login-container {
            position: relative;
            width: 100%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2.5rem;
            box-shadow: 0 8px 32px 0 var(--shadow-color);
            text-align: center;
            z-index: 2;
            transform-style: preserve-3d;
            transition: all var(--transition-speed) ease;
        }

        .login-container:hover {
            transform: translateY(-5px) rotateX(5deg);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        }

        /* Heading Styles */
        .login-container h2 {
            color: white;
            font-size: 2rem;
            margin-bottom: 2rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        /* Button Container */
        .user-type-buttons {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin: 2rem 0;
        }

        /* Button Styles */
        .user-type-buttons button {
            padding: 1rem 2rem;
            font-size: 1.2rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all var(--transition-speed) cubic-bezier(0.4, 0, 0.2, 1);
            background: linear-gradient(135deg, 
                var(--primary-color), 
                var(--secondary-color));
            color: white;
            font-family: 'Tajawal', sans-serif;
            position: relative;
            overflow: hidden;
            font-weight: 700;
        }

        .user-type-buttons button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(120deg, 
                transparent, 
                rgba(255, 255, 255, 0.3), 
                transparent);
            transition: 0.5s;
        }

        .user-type-buttons button:hover::before {
            left: 100%;
        }

        .user-type-buttons button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        /* Admin Login Form */
        .admin-login-form {
            background: rgba(255, 255, 255, 0.2);
            padding: 2rem;
            border-radius: 15px;
            margin-top: 2rem;
            display: none;
            animation: slideIn 0.5s ease-out;
        }

        .admin-login-form input {
            width: 100%;
            max-width: 300px;
            margin: 1rem auto;
            padding: 12px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            font-size: 1.1rem;
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            transition: all var(--transition-speed) ease;
        }

        .admin-login-form input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 10px rgba(35, 166, 213, 0.3);
        }

        .admin-login-form button {
            margin-top: 1rem;
            padding: 0.8rem 2rem;
            background: var(--secondary-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all var(--transition-speed);
            font-family: 'Tajawal', sans-serif;
            font-weight: 700;
        }

        .admin-login-form button:hover {
            background: var(--primary-color);
            transform: translateY(-2px);
        }

        /* Visitor Counter */
        .visitor-count {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 20px;
            backdrop-filter: blur(5px);
            color: white;
            font-size: 1.2rem;
            z-index: 1000;
            animation: bounce 2s infinite;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Loading Spinner */
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            body {
                padding: 1rem;
            }

            .login-container {
                padding: 1.5rem;
                margin: 1rem;
            }

            .user-type-buttons {
                flex-direction: column;
            }

            .user-type-buttons button {
                width: 100%;
                margin-bottom: 1rem;
            }

            .visitor-count {
                top: 10px;
                right: 10px;
                font-size: 1rem;
                padding: 8px 15px;
            }
        }

        /* Accessibility */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation: none !important;
                transition: none !important;
            }
        }
    </style>
</head>

<body>
    <!-- Particles.js Container -->
    <div id="particles-js"></div>

    <!-- Loading Spinner -->
    <div class="loading-spinner" id="loadingSpinner"></div>

    <!-- Visitor Counter -->
    <div id="visitorCount" class="visitor-count animate__animated animate__fadeIn">
        <span id="visitorCountNumber">0</span> زائر
    </div>

    <!-- Main Container -->
    <div class="login-container" data-aos="fade-up">
        <h2 class="animate__animated animate__fadeInDown">حاسبة تقسيط العمرة</h2>
        
        <div class="user-type-buttons">
            <button onclick="redirectToCustomer()" 
                    class="animate__animated animate__fadeInLeft"
                    aria-label="دخول كزبون">
                <i class="fas fa-user"></i> دخول كزبون
            </button>
            <button onclick="showAdminLogin()" 
                    class="animate__animated animate__fadeInRight"
                    aria-label="دخول كمدير">
                <i class="fas fa-user-shield"></i> دخول كمدير
            </button>
        </div>

        <div id="adminLoginForm" class="admin-login-form">
            <h3>تسجيل دخول المدير</h3>
            <div class="input-group">
                <input type="password" 
                       id="adminPassword" 
                       placeholder="أدخل كلمة المرور"
                       class="animate__animated animate__fadeIn"
                       aria-label="كلمة مرور المدير">
            </div>
            <button onclick="checkAdminPassword()" 
                    class="animate__animated animate__fadeIn"
                    aria-label="تسجيل دخول">
                دخول
            </button>
        </div>
    </div>

    <!-- Essential JavaScript Libraries -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="https://kit.fontawesome.com/your-code.js"></script>

    <script>
        // تكوين Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDEQLPyt8Wp0oA5pvgKz93dczqYsBNDpvY",
            authDomain: "omrati-453e1.firebaseapp.com",
            databaseURL: "https://omrati-453e1-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "omrati-453e1",
            storageBucket: "omrati-453e1.appspot.com",
            messagingSenderId: "211184940647",
            appId: "1:211184940647:web:865a3a9810d8b45faf06c2",
            measurementId: "G-RM7T583FYY"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();


        // Initialize AOS
        AOS.init({
            duration: 1000,
            once: true,
            mirror: false,
            anchorPlacement: 'top-bottom'
        });

        // Initialize Particles.js
        particlesJS('particles-js', {
            particles: {
                number: {
                    value: 80,
                    density: {
                        enable: true,
                        value_area: 800
                    }
                },
                color: {
                    value: "#ffffff"
                },
                shape: {
                    type: "circle"
                },
                opacity: {
                    value: 0.5,
                    random: false,
                    anim: {
                        enable: false
                    }
                },
                size: {
                    value: 3,
                    random: true
                },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: "#ffffff",
                    opacity: 0.4,
                    width: 1
                },
                move: {
                    enable: true,
                    speed: 6,
                    direction: "none",
                    random: false,
                    straight: false,
                    out_mode: "out",
                    bounce: false
                }
            },
            interactivity: {
                detect_on: "canvas",
                events: {
                    onhover: {
                        enable: true,
                        mode: "repulse"
                    },
                    onclick: {
                        enable: true,
                        mode: "push"
                    },
                    resize: true
                }
            },
            retina_detect: true
        });


// Utility Functions
        function showLoading() {
            document.getElementById('loadingSpinner').style.display = 'block';
        }

        function hideLoading() {
            document.getElementById('loadingSpinner').style.display = 'none';
        }

        // Customer Redirect Function
        function redirectToCustomer() {
            showLoading();
            Swal.fire({
                title: 'جاري التحميل...',
                html: 'سيتم توجيهك إلى صفحة الزبون',
                timer: 2000,
                timerProgressBar: true,
                didOpen: () => {
                    Swal.showLoading();
                }
            }).then(() => {
                window.location.href = 'customer.html';
            });
        }

        // Admin Login Functions
        function showAdminLogin() {
            const adminLoginForm = document.getElementById('adminLoginForm');
            gsap.to(adminLoginForm, {
                duration: 0.5,
                display: 'block',
                opacity: 1,
                y: 0,
                ease: 'power3.out'
            });
        }

        function checkAdminPassword() {
            const password = document.getElementById('adminPassword').value;
            showLoading();

            if (password === '2022') {
                Swal.fire({
                    icon: 'success',
                    title: 'تم تسجيل الدخول بنجاح',
                    text: 'جاري توجيهك إلى لوحة التحكم',
                    showConfirmButton: false,
                    timer: 1500
                }).then(() => {
                    sessionStorage.setItem('adminLoggedIn', 'true');
                    window.location.href = 'admin.html';
                });
            } else {
                hideLoading();
                Swal.fire({
                    icon: 'error',
                    title: 'خطأ في تسجيل الدخول',
                    text: 'كلمة المرور غير صحيحة',
                    confirmButtonText: 'حاول مرة أخرى'
                });
                document.getElementById('adminPassword').value = '';
            }
        }


// Visitor Counter Functions
        function incrementVisitorCount() {
            const visitorId = localStorage.getItem('visitorId');
            if (!visitorId) {
                const newVisitorId = Date.now().toString();
                localStorage.setItem('visitorId', newVisitorId);
                
                const visitorRef = database.ref('visitorCount');
                visitorRef.transaction((currentCount) => {
                    return (currentCount || 0) + 1;
                });
            }
            displayVisitorCount();
        }

        function displayVisitorCount() {
            const visitorRef = database.ref('visitorCount');
            visitorRef.on('value', (snapshot) => {
                const count = snapshot.val() || 0;
                gsap.to('#visitorCountNumber', {
                    textContent: count,
                    duration: 2,
                    snap: { textContent: 1 },
                    stagger: 1,
                    ease: 'power1.inOut'
                });
            });
        }

        // Error Handling
        window.onerror = function(msg, url, lineNo, columnNo, error) {
            console.error('Error: ' + msg + '\nURL: ' + url + '\nLine: ' + lineNo);
            return false;
        };

        // Event Listeners
        document.addEventListener('DOMContentLoaded', () => {
            incrementVisitorCount();
            displayVisitorCount();
        });

        document.getElementById('adminPassword').addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                checkAdminPassword();
            }
        });

        // Performance Optimization
        window.addEventListener('load', () => {
            setTimeout(() => {
                const styleSheets = document.querySelectorAll('link[rel="stylesheet"]');
                styleSheets.forEach(sheet => {
                    sheet.media = 'all';
                });
            }, 0);
        });

        // Service Worker Registration (if needed)
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js').then(registration => {
                    console.log('ServiceWorker registration successful');
                }).catch(err => {
                    console.log('ServiceWorker registration failed: ', err);
                });
            });
        }
    </script>
</body>
</html>
